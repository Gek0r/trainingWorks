<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
	<form action="../login" method="POST">
		<table>
			<tr>
				<td>Username : <input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>Password : <input type="password" name="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
